<div class="container">

  <div class="col-md-3">
    <app-menu [categoryName]="selectedCategory" (myEvent)="onMyEvent($event)"></app-menu><br>
  </div>

  <div class="col-md-9">
    <div class="row">
      <div *ngFor="let item of productsarr" class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <div class="caption">
            <h3>{{item.pname}}</h3>
            <p>{{item.pcost}}</p>
            <p><a href="#" class="btn btn-primary" role="button" (click)="onaddclick()">Add To Cart</a> <br><br>
              <a href="#" class="btn btn-default"
                role="button">Button</a></p>


          </div>
        </div>

      </div>
      <h3>items in cart</h3>
     <tbody>
      <tr *ngFor="let item of cartarr">
        <td >{{item.pname}}</td>
        <td >{{item.pcost}}</td>

        <p>{{cartarr | json}}</p>
        </tr>
      </tbody>
    </div>

  </div>
</div>
