
<div class="container">
  <form (ngSubmit)="login(f)" #f="ngForm">
    <div class="form-group">
      <label>Enter email</label>
      <input name="emp_email" ngModel required email #emp_email="ngModel" type="text" placeholder="Enter Email"
        class="form-control">
      <label *ngIf="emp_email.hasError('required') && !emp_email.pristine " class="alert alert-danger">emp email is
        required.</label>
      <label *ngIf="emp_email.hasError('email') && !emp_email.pristine " class="alert alert-danger">invalid email
        address</label>
    </div>
    <div class="form-group">
      <label>Enter password</label>
      <input type="text" ngModel placeholder="enter password" class="form-control">
    </div>
    <button type="submit" class="form controle btn btn-primary">Login</button>
  </form>
</div>
<br>
<div class="container">
  <button (click)="onregisterclick()" class="form control btn btn-primary">Register Here</button><br>
  <div *ngIf="flag"><br>
    <input type="text" class="form-control" placeholder="Enter firstname"><br>
    <input type="text"  class="form-control" placeholder="Enter lastname"><br>

    <input type="text" class="form-control" placeholder=" confirmpassword"><br>
    <button class="form control btn btn-primary">Register</button>
  </div>
</div>
