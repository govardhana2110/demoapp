<div class="container">
  <form [formGroup]='task_edit'(ngSubmit)="oneditclick()">
    <div class="form-group">
      <input class="form-control" placeholder="Enter Id" formControlName="id">

    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter Title" formControlName="title">

    </div>
    <div class="form-group">
      <select formControlName="status" class="form-control">
        <option *ngFor="let item of status_arr" [value]="item">{{item}}</option>
      </select>

    </div>
    <div class="form_group">
      <button type="submit" class="btn btn-primary">Edit Task</button>

    </div>

  </form>

</div>
